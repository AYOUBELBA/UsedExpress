
<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .header-section {
    background-color: white;
    padding: 20px 0;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .logo {
    font-size: 24px;
    color: #1a202c;
    text-decoration: none;
  }

  .login-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2.5rem;
    border-radius: 16px;
    background: white;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    border: 1px solid #dbeafe;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: center;
    transition: 0.3s ease-in-out;
  }

  .login-container h2 {
    margin-bottom: 1rem;
    color: #1e3a8a;
    font-size: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    margin-bottom: 1rem;
    text-align: left;
  }

  label {
    font-weight: 500;
    color: #1e3a8a;
  }

  .form-control {
    padding: 10px;
    border: 1px solid #cbd5e1;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.2s;
  }

  .form-control:focus {
    border-color: #1e40af;
    outline: none;
  }

  .btn-primary {
    background-color: #1e3a8a;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #1e40af;
  }

  .footer-text {
    text-align: center;
    font-size: 0.9rem;
    color: #555;
    margin-top: 1rem;
  }

  a {
    color: #1e3a8a;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
  .logo-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem 0;
}

.logo-wrapper img {
  height: 80px;
  max-width: 100%;
  object-fit: contain;
}

</style>

  <meta charset="UTF-8">
  <title>UsedExpress - Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.0.css">
</head>
<body>

<header class="header-section">
  <div class="logo-wrapper">
    <img src="img/logo.jpg" alt="UsedExpress Logo">
  </div>
</header>

<div class="login-container">
  <h2>Welcome Back </h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" required>
    </div>

    <button type="submit" class="btn-primary">Login</button>
  </form>
  <div class="footer-text">
    Donâ€™t have an account? <a href="#" style="color:#1e3a8a; text-decoration: underline;">Sign up</a>
  </div>
</div>

</body>
</html>
